<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script> -->
    <!-- <script defer src="js/signup.js"></script> -->
</head>
<body>
    <div id="register">
        <h2>Register</h2>
        <form id="register-form" action="/api/auth/signup" method="POST">
            <input name="username" value="Fabian" type="text" id="register-name" placeholder="Full Name" required>
            <input name="email" value="fector101@yahoo.com" type="email" id="register-email" placeholder="Email" required>
            <input name="matric_no" value="FTCMP00001" type="text" id="matric" placeholder="Matric Number" required>
            <input name="password" type="password" id="register-password" placeholder="Password" required>
           <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login" >Login</a></p>
    </div>
</body>
</html>
